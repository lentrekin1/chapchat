    function setName() {
      $.cookie("realtime-chat-nickname", $("#nickname").val());
      if ($.cookie("oldroom")) {
        $('input[name=oldroom]').val($.cookie("oldroom"));
      } else {
        $('input[name=oldroom]').val("mainchat");
      }
    }
  </script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}

	{% block body %}{% endblock %}
	</div>

  <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-md-auto">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Choose a nickname to enter chat</h3>
          </div>
          <div class="panel-body">
            <form role="form" name="frm-login" method="post">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Enter Nickname" name="nickname" id="nickname" type="text">
                </div>
                <button type="submit" class="btn btn-lg btn-success" name="main" onclick="setName()">Enter Main Chat</button>
                <div class="form-group">
                  <input class="form-control" placeholder="Enter Room Code to Join Specific Room" name="room" id="room" type="text" style="margin-top:10px;">
                </div>
                <button type="submit" class="btn btn-lg btn-primary" name="specific" onclick="setName()">Join Specific Room</button>
                <br>
                <button type="submit" class="btn btn-lg btn-primary" name="newroom" onclick="setName()" style="margin-top:10px;">Create New Room</button>
                <input type="hidden" id="oldroom" name="oldroom" value="">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
