<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <title>Admin - ChapChats</title>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link href="{{ url_for('static',filename='styles/stylesheet.css') }}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
    function findRoom() {
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            if (coll[i].nextElementSibling.style.display == "block") {
                return coll[i].id;
            }
        }
    }

    //var channel = window.location.href.split('/').slice(3).join('/');
    var roomsDir = '/rooms/';
    var channel;
    var socket = io.connect(window.location.protocol + '//' + document.domain + ':' + location.port);
    //var receivedMsg;

    socket.on('connect', function () {
        //connect();
        console.log('connected');
    });

    socket.on('disconnect', function(){
      console.log("chat disconnected");
    });

    socket.on("message", function (message) {
      //receivedMsg = message;
      refreshMessages(message);
    });

    socket.on('pass change confirm', function (message) {
        document.getElementById('confirm email').innerHTML = 'Password reset link sent to ' + message.data.email + '. It is valid for ' + message.data.timeout + ' minutes.';
    });

    function refreshMessages(message, type="message") {
      var $panel = $('#scrollbox');
      var shouldScroll = $panel[0].scrollHeight - $panel.height() - 31 <= $panel.scrollTop();

      if (message.data.type == "message") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + '&#60;' + message.data.author + '&#62;' + ': ' + message.data.message  + '<br/></div></div></div></li>');
      $(".media-list").append('<small>' + message.data.timestamp + '</small>');
      }

      if (message.data.type == "announcement") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body" style="color:red;">' + '&#60;' + message.data.message + '&#62;' + '<br/></div></div></div></li>');
      $(".media-list").append('<small style="color:red;">' + message.data.timestamp + '</small>');
      }

      if (message.data.type == "announcement photo") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body" style="color:red;">' + '&#60;' + '<img src="' + message.data.photo + '" width="300" height="300" onclick="showFull(this)"/>' + '&#62;' + '<br/></div></div></div></li>');
      $(".media-list").append('<small style="color:red;">' + message.data.timestamp + '</small>');
      }

      if (message.data.type == "photo") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + '&#60;' + message.data.author + '&#62;' + ': ' + '<img src="' + message.data.photo + '" width="300" height="300" onclick="showFull(this)"/>' + '<br/></div></div></div></li>');
      $(".media-list").append('<small>' + message.data.timestamp + '</small>');
      }

      if (shouldScroll) {
        $panel.scrollTop($panel[0].scrollHeight);
      }

    }

    $(function () {
        $("#sendMessage").on("click", function () {
          sendMessage()
        });

        $('#messageText').keyup(function (e) {
          if (e.keyCode == 13) {
            sendMessage();
          }
        });
      })

    function sendMessage() {
        if (typeof findRoom() !== "undefined") {
            $container = $('.media-list');
            $container[0].scrollTop = $container[0].scrollHeight;
            var author = $.cookie("realtime-chat-nickname");
            var photo = document.getElementById('photo').files[0];
            if (typeof photo === "undefined") {
              var message = $("#messageText").val();
              socket.emit('admin announcement', { data: { message: message, room: channel, user: 'admin', pass: $.cookie("pass")} });
              $("#messageText").val("");
            } else {
              var reader = new FileReader();
              reader.onload = function(evt){
                  var msg = evt.target.result;
                  socket.emit('admin photo', { data: { photo: msg, room: channel, user: 'admin', pass: $.cookie("pass")} });
              };
              reader.readAsDataURL(photo);
              previewImg();
            }
            $('#scrollbox').stop().animate({scrollTop: $('#scrollbox').get(0).scrollHeight}, "fast");
        } else {
            $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">Enter a room to send messages<br/></div></div></div></li>');
        }
    }

    function previewImg() {
      if (document.getElementById('remimg').style.display === 'none') {
        document.getElementById('remimg').style.display = '';
        document.getElementById('preview').style.display = '';
        document.getElementById('preview').src = window.URL.createObjectURL(document.getElementById('photo').files[0])
      } else {
        document.getElementById('remimg').style.display = 'none';
        document.getElementById('preview').style.display = 'none';
        document.getElementById('preview').src = '#'
        document.getElementById("photo").value = "";
      }
    }

    function displayUsers(id) {
        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
            if (coll[i].id !== id) {
                coll[i].classList.remove("active");
                var content = coll[i].nextElementSibling;
                content.style.display = "none";
            } else {
                coll[i].classList.add("active");
                var content = coll[i].nextElementSibling;
                content.style.display = "block";
            }
        }
    }

    function connect() {
        if (typeof findRoom() !== "undefined" && typeof findRoom() !== channel) {
            $(".media-list").empty();
            channel = findRoom();
            document.getElementById('room').innerHTML = channel;
            socket.emit('admin connect', { data: {message: 'admin connected!', room: channel, user: 'admin', pass: $.cookie("pass")} });
        } else {
            $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body" style="color:red;">Please select a (new) room to join<br/></div></div></div></li>');
        }
    }

    function dc() {
        socket.emit('admin disconnect', {data: {room: channel, user: 'admin', pass: $.cookie("pass")}});
        window.location.reload()
    }

    window.onbeforeunload = function () {
        dc();
        //document.cookie = 'pass=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function showFull(e) {
      if (e.height === 300 && e.width === 300) {
        e.height = 500;
        e.width = 500;
      } else {
        e.height = 300;
        e.width = 300;
      }
    }

    function changePass() {
        socket.emit('change admin pass', {data: {pass: $.cookie("pass")}});
    }

    function logOut() {
        window.location.href = '/logout';
    }



    </script>
    <style type="text/css">
        input[type="file"] {
           display: none;
        }



    </style>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body>
<br>
<div class="panel panel-primary col-md-11">
    <div class="panel-body">There are {{ totalnum }} people in {{ rooms|length }} rooms</div>
</div>
<div class="row">
    <div id="chatbox">
        <div class="panel panel-info col-md-11">
            <div class="panel-heading">
                <strong id="room">Not connected to a room</strong>
            </div>
            <div class="panel-body fixed-panel" id="scrollbox" style="max-height: 10;overflow-y: scroll;">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-body">
                            <div class="media">
                                <div class="media-body">Enter a room to see messages<br/></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <input autofocus class="form-control" id="messageText" placeholder="Enter Message" type="text"/>
                <label class="btn btn-info" for="photo" id="photowrap">
                    <input accept=".jpg, .jpeg, .png" id="photo" onchange="previewImg(this)" type="file">
                    Upload an image
                </label>
                <button class="btn btn-info" id="sendMessage" type="button">SEND <span
                        class="glyphicon glyphicon-send"></span></button>
                <img height="100" id="preview" src="#" style="display: none;" width="100">
                <button class="btn btn-info" id="remimg" onclick="previewImg(this)" style="display: none;">Remove
                    Image
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-info" onclick="connect()" style="margin:5px;" type="button">Join room</button>
<button class="btn btn-info" onclick="dc()" style="margin:5px;" type="button">Leave room</button>
<button class="btn btn-info" onclick="changePass()" style="margin:5px;" type="button">Change admin password</button>
<button class="btn btn-info" onclick="logOut()" style="margin:5px;" type="button">Logout</button>
<strong id="confirm email"></strong>
{% for room in rooms %}
<button class="collapsible" id="{{ room.name }}" onclick="displayUsers(this.id);" type="button">{{ room.name }}: {{
    room.people|length }} members
</button>
<div class="content">
    {% for person in room.people %}
    <p>{{ person }}</p>
    {% endfor %}
</div>
{% endfor %}

</body>

</html>
