<!DOCTYPE html>
<html>

<head lang="en">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Create a New Room</h3>
                  </div>
                  <div class="panel-body">
                    <form role="form" id="room-creation" method="post">
                      <fieldset>
                        <div class="form-group">
                          <input class="form-control" placeholder="Enter Room Name" name="roomname" type="text">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Create Room</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
