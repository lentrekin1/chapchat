<!DOCTYPE html>
<html>

<head lang="en">
    <title>New Room - ChapChat</title>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <link href="{{ url_for('static',filename='styles/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body>

<div class="container" style="min-height:100% width:80%">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span aria-hidden="true">Ã—</span>
        </button>
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</div>

<div class="container" >
    <h1 class="text-center">ChapChat <img src="/static/logo.png" height="50" width="50" alt="logo"></h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 5px;">Create a New Room</h3>
                    <button class="btn btn-sm btn-danger pull-right" onclick="location.href='/login'">Go Back</button>
                </div>
                <div class="panel-body">
                    <form id="room-creation" method="post" role="form">
                        <fieldset>
                            <div class="form-group">
                                <div>
                                    <input class="form-control" name="roomname" placeholder="Enter Room Name"
                                           type="text">
                                </div>
                                <div>
                                    <input checked id="enableAdmin" name="enableAdmin" type="checkbox">
                                    <label for="enableAdmin">Enable a room admin</label>
                                </div>
                                <div>
                                    <input checked id="enableInvites" name="enableInvites" type="checkbox">
                                    <label for="enableInvites">Enable direct invite links</label>
                                </div>
                                <div>
                                    <input checked id="enablePhotos" name="enablePhotos" type="checkbox">
                                    <label for="enablePhotos">Enable photos</label>
                                </div>
                                <div>
                                    <input checked id="addLeaders" name="addLeaders" type="checkbox">
                                    <label for="addLeaders">Enable adding other room leaders</label>
                                </div>
                                <div>
                                    <input checked id="subAddLeaders" name="subAddLeaders" type="checkbox">
                                    <label for="subAddLeaders">New leaders can also add leaders</label>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Create Room</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
