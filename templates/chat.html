<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script>

    window.onbeforeunload = function () {
      var old;
      if (typeof $.cookie("old-nickname") !== 'undefined') {
        old = $.cookie("old-nickname")
        document.cookie = 'old-nickname=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      } else {
        old = $.cookie("realtime-chat-nickname")
      }
      socket.emit('leave', {data: {room: channel, user: old}})
    }

    var channel = window.location.href.split('/').slice(3).join('/');
    var socket = io.connect(window.location.protocol + '//' + document.domain + ':' + location.port);
    var receivedMsg;

    window.onload = function(){
      document.getElementById('room').innerHTML = channel;
    }

    socket.on('connect', function () {
      socket.emit('set connection', { data: {message: 'I\'m connected!', room: channel, user: $.cookie("realtime-chat-nickname")} });
      $.cookie("oldroom", channel);
    });

    socket.on('disconnect', function(){
      console.log("chat disconnected");
    });

    socket.on("message", function (message) {
      receivedMsg = message;
      refreshMessages(message);
    });

    socket.on("announcement", function (message) {
      refreshMessages(message, type="announcement");
    })

    function refreshMessages(message, type="message") {

      var $panel = $('#scrollbox');
      var shouldScroll = $panel[0].scrollHeight - $panel.height() - 31 <= $panel.scrollTop();

      if (type == "message") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + '&#60;' + message.data.author + '&#62;' + ': ' + message.data.message  + '<br/></div></div></div></li>');
      //$('#scrollbox').stop().animate({scrollTop: $('#scrollbox').get(0).scrollHeight}, "fast");
      }

      if (type == "announcement") {
      $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body" style="color:red;">' + '&#60;' + message.data + '&#62;' + '<br/></div></div></div></li>');
      }

      if (shouldScroll) {
        $panel.scrollTop($panel[0].scrollHeight);
      }

    }

    $(function () {

      if (typeof $.cookie("realtime-chat-nickname") === 'undefined') {
        //alert('wertyuytrew')
        window.location = "/login"
      } else {
        $("#sendMessage").on("click", function () {
          sendMessage()
        });

        $('#messageText').keyup(function (e) {
          if (e.keyCode == 13) {
            sendMessage();
          }
        });
      }

      function sendMessage() {
        $container = $('.media-list');
        $container[0].scrollTop = $container[0].scrollHeight;
        var message = $("#messageText").val();
        var author = $.cookie("realtime-chat-nickname");
        socket.emit('message', { data: { message: message, author: author, room: channel} });
        $("#messageText").val("");
        $('#scrollbox').stop().animate({scrollTop: $('#scrollbox').get(0).scrollHeight}, "fast");
      }
    })
    function leaveRoom() {
      $.cookie("old-nickname", $.cookie("realtime-chat-nickname"));
      document.cookie = 'realtime-chat-nickname=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      window.location.reload()
    }
  </script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <style type="text/css">
    .fixed-panel {
      min-height: 500px;
      max-height: 500px;
    }

    .media-list {
      overflow: auto;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="row">

      <h3 class="text-center">Chap Chat ðŸ¤¡</h3>
      <br/><br/>

      <div id="chatbox">
        <div class="panel panel-info">
          <div class="panel-heading">
            <strong id="room"></strong>
          </div>
          <div class="panel-body fixed-panel" style="max-height: 10;overflow-y: scroll;" id="scrollbox">
            <ul class="media-list">
            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus/>
              <span class="input-group-btn">
                <button class="btn btn-info" type="button" id="sendMessage">SEND <span class="glyphicon glyphicon-send"></span></button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-lg btn-danger btn-block" name="leave" onclick="leaveRoom()" style="margin-bottom:30px;">Leave Room</button>
    </div>
  </div>
</body>

</html>
